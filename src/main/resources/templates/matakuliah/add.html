<!-- Card Start  -->
<form th:action="@{~/matakuliah/save}" method="post" id="form-input" th:object="${mataKuliah}">
    <div class="card">
        <div class="card-header bg-primary">
            <h3 class="card-title">Add New Matakuliah</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="code">Code</label>
                <input id="code" type="text" th:field="*{code}" th:class="${#fields.hasErrors('code')} ? 'form-control is-invalid': 'form-control'">
                <span th:if="${#fields.hasErrors('code')}" class="error invalid-feedback" th:errors="*{code}"></span>
            </div>

            <div class="form-group">
                <label for="name">Nama Matakuliah</label>
                <input id="name" type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid': 'form-control'">
                <span th:if="${#fields.hasErrors('name')}" class="error invalid-feedback" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="sks">SKS</label>
                <input id="sks" type="text" th:field="*{sks}" th:class="${#fields.hasErrors('sks')} ? 'form-control is-invalid': 'form-control'">
                <span th:if="${#fields.hasErrors('sks')}" class="error invalid-feedback" th:errors="*{sks}"></span>
            </div>

        </div>
    </div>

    <div class="modal-footer justify-content-between">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
<!-- Card End  -->
