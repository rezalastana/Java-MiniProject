<!-- Card Start  -->
<form th:action="@{~/matakuliah/update}" method="post">
    <input type="hidden" name="id" th:value="${data.id}">
    <div class="card">
        <div class="card-header bg-warning">
            <h3 class="card-title">Edit Dosen</h3>
        </div>

        <div class="card-body">
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" name="code" class="form-control" th:value="${data.code}">
                </div>

                <div class="form-group">
                    <label >Nama Matakuliah</label>
                    <input th:type="text" name="name" class="form-control" th:value="${data.name}">
                </div>

                <div class="form-group">
                    <label >SKS</label>
                    <input th:type="text" name="sks" class="form-control" th:value="${data.sks}">
                </div>

        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </div>
</form>
<!-- Card End  -->
