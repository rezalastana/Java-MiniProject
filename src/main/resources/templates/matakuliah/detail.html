<!-- Card Start  -->
<form action="#" method="post">
    <div class="card">
        <div class="card-header bg-primary">
            <h3 class="card-title">Detail Matakuliah</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>Code</label>
                <input type="text" name="code" th:value="${data.code}" class="form-control" readonly="readonly" >
            </div>

            <div class="form-group">
                <label >Nama Matakuliah</label>
                <input th:type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly">
            </div>

            <div class="form-group">
                <label >SKS</label>
                <input th:type="text" name="sks" class="form-control" th:value="${data.sks}" readonly="readonly">
            </div>
        </div>

    </div>
</form>

<!-- Card End  -->
