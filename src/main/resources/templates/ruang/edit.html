<!-- Card Start  -->
<form th:action="@{~/ruang/update}" method="post">
    <input type="hidden" name="id" th:value="${data.id}">
    <div class="card">
        <div class="card-header bg-warning">
            <h3 class="card-title">Edit Ruang</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
            <label>Code</label>
                <input id="code" type="text" name="code" class="form-control" th:value="${data.code}" >
            </div>

            <div class="form-group">
                <label>Nama Ruang</label>
                <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" >
            </div>

            <div class="form-group">
                <label>Gedung</label>
                <select name="gedung.id" class="form-control">
                    <option value=""></option>
                    <option th:each="gedung: ${gedungList}" th:value="${gedung.id}" th:text="${gedung.name}" th:selected="${gedung.id==data.gedungId}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>LantaiKe</label>
                <input id="lantaiKe" type="text" name="lantaiKe" class="form-control" th:value="${data.lantaiKe}" >
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success">Update</button>
        </div>
        </div>
</form>
<!-- Card End  -->
