<!-- Card Start  -->
<form action="#" method="post">
    <input type="hidden" name="id" th:value="${data.id}">
        <div class="card">
            <div class="card-header bg-info">
                <h3 class="card-title">Detail Ruang</h3>
            </div>

            <div class="card-body">
                <div class="form-group">
                    <label>Code</label>
                    <input id="code" type="text" name="code" class="form-control" th:value="${data.code}" readonly="readonly" >
                </div>

                <div class="form-group">
                    <label>Nama Ruang</label>
                    <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
                </div>

                <div class="form-group">
                    <label>Nama Gedung</label>
                    <input type="text" class="form-control" th:value="${data.gedung.name}" readonly="readonly" >
                </div>

                <div class="form-group">
                    <label>LantaiKe</label>
                    <input type="text" name="lantaiKe" class="form-control" th:value="${data.lantaiKe}" readonly="readonly" >
                </div>

            </div>
        </div>
</form>
<!-- Card End  -->
