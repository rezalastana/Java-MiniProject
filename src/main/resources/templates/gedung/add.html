<!-- Card Start  -->
<form th:action="@{~/gedung/save}" method="post">
    <div class="card">
        <div class="card-header bg-primary">
            <h3 class="card-title">Add New gedung</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>code</label>
                <input th:type="text" name="code" id="code" class="form-control" >
            </div>

            <div class="form-group">
                <label>Nama Gedung</label>
                <input th:type="text" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label>Jumlah Lantai</label>
                <input th:type="text" name="jmlLantai" class="form-control">
            </div>

        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>

<!-- Card End  -->
