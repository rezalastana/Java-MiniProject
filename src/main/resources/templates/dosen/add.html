<!-- Card Start  -->
<form th:action="@{~/dosen/save}" method="post">
    <div class="card">
        <div class="card-header bg-primary">
            <h3 class="card-title">Add New Dosen</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>NIP</label>
                <input th:type="text" name="nip" id="nip" class="form-control" >
            </div>

            <div class="form-group">
                <label>Nama Dosen</label>
                <input th:type="text" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label>Jenis Kelamin</label>
                <select class="form-control" name="jk">
                    <option value=""></option>
                    <option th:value="Laki-laki">Laki-laki</option>
                    <option th:value="Perempuan">Perempuan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Alamat</label>
                <input th:type="text" name="alamat" class="form-control">
            </div>

            <div class="form-group">
                <label>Gelar</label>
                <input th:type="text" name="gelar" class="form-control">
            </div>

        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
<!-- Card End  -->
