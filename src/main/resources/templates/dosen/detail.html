<!-- Card Start  -->
<form action="#" method="post">
    <div class="card">
        <div class="card-header bg-primary">
            <h3 class="card-title">Detail Dosen</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>NIP</label>
                <input type="text" name="nip" th:value="${data.nip}" class="form-control" readonly="readonly" >
            </div>

            <div class="form-group">
                <label >Nama Dosen</label>
                <input th:type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly">
            </div>

            <div class="form-group">
                <label >Jenis Kelamin</label>
                <input th:type="text" name="jk" class="form-control" th:value="${data.jk}" readonly="readonly">
            </div>

            <div class="form-group">
                <label >Alamat</label>
                <input th:type="text" name="alamat" class="form-control" th:value="${data.alamat}" readonly="readonly">
            </div>

            <div class="form-group">
                <label >Gelar</label>
                <input th:type="text" name="gelar" class="form-control" th:value="${data.gelar}" readonly="readonly">
            </div>
        </div>

    </div>
</form>

<!-- Card End  -->
